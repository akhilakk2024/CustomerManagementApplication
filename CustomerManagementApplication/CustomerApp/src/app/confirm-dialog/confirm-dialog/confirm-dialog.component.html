<div class="modal" *ngIf="message">
  <div class="modal-content">
    <h2>Confirm</h2>
    <p>{{ message }}</p>
    <div class="modal-actions">
      <button (click)="confirm()" class="btn btn-confirm">Yes</button>
      <button (click)="cancel()" class="btn btn-cancel">No</button>
    </div>
  </div>
</div>
