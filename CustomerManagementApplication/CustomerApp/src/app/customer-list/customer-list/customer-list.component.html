<div class="container">
    <h1>Customer Management Application</h1>
    <div class="top-container">
        <form [formGroup]="customerForm" (ngSubmit)="searchCustomerById()" class="search-container">
            <input class="search-box" type="number" formControlName="searchCustomer" placeholder="Search by ID" />
            <button type="submit">Search</button>
        </form>
        <div class="button-container">
            <button routerLink="/add">Add New Customer</button>
          
            <button ngxPrint printSectionId="print-section">Print Customers</button>
        </div>
    </div>
    <div id="print-section">
    <table class="customer-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Mobile No</th>
                <th>GeoLocation</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of filteredCustomers">
                <td>{{ customer.CustomerCode }}</td>
                <td>{{ customer.Name }}</td>
                <td>{{ customer.Address }}</td>
                <td>{{ customer.Email }}</td>
                <td>{{ customer.MobileNo }}</td>
                <td>{{ customer.GeoLocation }}</td>
                <td class="actions">
                    <button routerLink="/edit/{{ customer.CustomerCode }}">Edit</button>
                    <button (click)="openDeleteDialog(customer.CustomerCode)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <app-confirm-dialog
    *ngIf="showDialog"
    [message]="'Are you sure you want to delete this customer?'"
    (confirmed)="handleConfirmation($event)">
  </app-confirm-dialog>
</div>
