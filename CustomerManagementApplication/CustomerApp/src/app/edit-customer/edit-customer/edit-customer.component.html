<div class="container">
    <h1>Edit Customer</h1>
    <form [formGroup]="editCustomerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="customerCode">CustomerCode</label>
        <input id="customerCode" formControlName="CustomerCode" class="form-control" readonly />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="Name" class="form-control" />
        <div *ngIf="editCustomerForm.get('Name')?.touched && editCustomerForm.get('Name')?.invalid" class="error">
          <div *ngIf="editCustomerForm.get('Name')?.errors?.['required']">Name is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" formControlName="Address" class="form-control" />
        <div *ngIf="editCustomerForm.get('Address')?.touched && editCustomerForm.get('Address')?.invalid" class="error">
          <div *ngIf="editCustomerForm.get('Address')?.errors?.['required']">Address is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="Email" class="form-control" />
        <div *ngIf="editCustomerForm.get('Email')?.touched && editCustomerForm.get('Email')?.invalid" class="error">
          <div *ngIf="editCustomerForm.get('Email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="editCustomerForm.get('Email')?.errors?.['email']">Email is invalid.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="mobileNo">Mobile No</label>
        <input id="mobileNo" formControlName="MobileNo" class="form-control"
          [class.is-invalid]="editCustomerForm.get('MobileNo')?.touched && editCustomerForm.get('MobileNo')?.invalid" />
        <div *ngIf="editCustomerForm.get('MobileNo')?.touched && editCustomerForm.get('MobileNo')?.invalid" class="error">
          <div *ngIf="editCustomerForm.get('MobileNo')?.errors?.['required']">Mobile number is required.</div>
          <div *ngIf="editCustomerForm.get('MobileNo')?.errors?.['pattern']">Mobile number is invalid. It must be a 10-digit number.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="geoLocation">GeoLocation</label>
        <input id="geoLocation" formControlName="GeoLocation" class="form-control" readonly />
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" routerLink="/customer">Cancel</button>
    </form>
  </div>
